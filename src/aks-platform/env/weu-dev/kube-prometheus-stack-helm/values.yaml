alertmanager:
  alertmanagerSpec:
    image:
      registry: quay.io
      repository: prometheus/alertmanager
      tag: v0.25.0
      sha: ""
prometheusOperator:
  admissionWebhooks:
    patch:
      enabled: true
      image:
        registry: registry.k8s.io
        repository: ingress-nginx/kube-webhook-certgen
        tag: v1.3.0
        sha: ""
  image:
    registry: quay.io
    repository: prometheus-operator/prometheus-operator
    tag: ""
    sha: ""
  prometheusConfigReloader:
    image:
      registry: quay.io
      repository: prometheus-operator/prometheus-config-reloader
      tag: ""
      sha: ""
  thanosImage:
    registry: quay.io
    repository: thanos/thanos
    tag: v0.30.1
    sha: ""
  prometheusSpec:
    image:
      registry: quay.io
      repository: prometheus/prometheus
      tag: v2.41.0
      sha: ""
thanosRuler:
  thanosRulerSpec:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.30.1
      sha: ""
grafana:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations: 
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/ssl-redirect: 'false'
      nginx.ingress.kubernetes.io/use-regex: 'true'
    hosts: 
      - weudev.kibana.internal.dev.platform.pagopa.it
    #pathType: Prefix
    path: /grafana/?(.*)
    tls:
      - secretName: weudev-kibana-internal-dev-platform-pagopa-it
        hosts:
          - weudev.kibana.internal.dev.platform.pagopa.it
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'ds_nodo'
          orgId: 1
          folder: 'nodo'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/ds_nodo
  grafana.ini:
    server:
      root_url: https://api.dev.platform.pagopa.it/web-bo-ndp
prometheus:
  prometheusSpec:
    externalUrl: https://api.dev.platform.pagopa.it/web-bo-ndp
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations: 
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/ssl-redirect: 'false'
      nginx.ingress.kubernetes.io/use-regex: 'true'
    hosts: 
      - weudev.kibana.internal.dev.platform.pagopa.it
    pathType: Prefix
    paths:
      - /prometheus(/|$)(.*)
    tls:
      - secretName: weudev-kibana-internal-dev-platform-pagopa-it
        hosts:
          - weudev.kibana.internal.dev.platform.pagopa.it
