classpath: /liquibase/changelog:/liquibase/classpath
liquibase.headless: true
changelog-file: db.changelog-master.xml
url: jdbc:postgresql://${POSTGRES_DB_HOST}:${POSTGRES_DB_PORT}/${POSTGRES_DB}?currentSchema=${NODO_CFG_SCHEMA}
contexts: "${LQB_CONTEXTS}"
username: ${NODO_CFG_USERNAME}
password: ${NODO_CFG_PASSWORD}
defaultSchemaName: ${NODO_CFG_SCHEMA}
liquibaseSchemaName: ${NODO_CFG_SCHEMA}
databaseChangeLogTablespaceName: ${NODO_CFG_TABLESPACE_DATA}
parameter.schema: ${NODO_CFG_SCHEMA}
parameter.tablespaceIdx: ${NODO_CFG_TABLESPACE_IDX}
parameter.tablespaceData: ${NODO_CFG_TABLESPACE_DATA}
parameter.tablespaceLob: ${NODO_CFG_TABLESPACE_LOB}
liquibase.hub.mode: OFF
log-level: INFO
