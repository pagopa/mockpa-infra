pr:
  branches:
    include:
      - main

parameters:
  - name: 'DEV'
    displayName: 'Plan on DEV environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'UAT'
    displayName: 'Plan on UAT environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'PROD'
    displayName: 'Plan on PROD environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'DOMAINS'
    type: object
    default:
    - 'src/core'
    - 'src/aks-platform'
    - 'src/domains/afm-app'
    - 'src/domains/afm-common'
    - 'src/domains/ecommerce-app'
    - 'src/domains/ecommerce-common'
    - 'src/domains/gps-app'
    - 'src/domains/gps-common'
    - 'src/domains/selfcare-app'
    - 'src/domains/selfcare-common'
    - 'src/domains/shared-app'
    - 'src/domains/shared-common'
    - 'src/domains/load-test'


variables:
  TIME_OUT: 10

pool:
  vmImage: 'ubuntu-20.04'
resources:
  repositories:
    - repository: terraform
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/tags/v3.0.0
      endpoint: 'io-azure-devops-github-ro'

stages:
  - stage: tf_plan_core_dev
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.DEV}}, true))
    pool:
      name: pagopa-dev-linux
    jobs:
      - ${{ each DOMAIN in parameters.DOMAINS }}:
        - job: "tf_plan_core_${{ DOMAIN }}"
          timeoutInMinutes: $[variables.TIME_OUT]
          steps:
            - checkout: self
            # 1. Install terraform and terragrunt
            - template: templates/terraform-setup/template.yaml@terraform
            # 2. Run terraform plan idpay-common
            - template: templates/terraform-plan/template.yaml@terraform
              parameters:
                WORKINGDIR: ${{ DOMAIN }}
                TF_ENVIRONMENT_FOLDER: "dev"
                AZURE_SERVICE_CONNECTION_NAME: DEV-PAGOPA-SERVICE-CONN

  - stage: tf_plan_core_uat
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.UAT}}, true))
    pool:
      name: pagopa-uat-linux
    jobs:
      - job: tf_plan_core
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          - checkout: self
          # 1. Install terraform and terragrunt
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan idpay-common
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              WORKINGDIR: 'src/core'
              TF_ENVIRONMENT_FOLDER: "uat"
              AZURE_SERVICE_CONNECTION_NAME: UAT-PAGOPA-SERVICE-CONN

  - stage: tf_plan_core_prod
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.PROD}}, true))
    pool:
      name: pagopa-prod-linux
    jobs:
      - job: tf_plan_core
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          - checkout: self
          # 1. Install terraform and terragrunt
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan idpay-common
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              WORKINGDIR: 'src/core'
              TF_ENVIRONMENT_FOLDER: "prod"
              AZURE_SERVICE_CONNECTION_NAME: PROD-PAGOPA-SERVICE-CONN
